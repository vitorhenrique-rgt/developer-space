<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="assets/css/color-scheme.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <title>Developer Space | Sign Up</title>
  </head>
  <body>
    <main>
      <div class="container-auth border">
        <h2>Sing Up</h2>
        <form class="form-login" action="index.html">
          <div class="social-login">
            <button class="btn btn-sign-with">
              <img src="assets/images/google-logo.png" alt="Logo Google" />Sign In com Google
            </button>
            <button class="btn btn-sign-with">
              <img src="assets/images/github-logo.png" alt="Logo GitHub" />Sign In com GitHub
            </button>
          </div>
          <div class="separator">
            <div class="line"></div>
            <span>ou</span>
            <div class="line"></div>
          </div>
          <div class="input-login">
            <div>
              <label class="label" for="email">E-mail:</label>
              <input class="basic-input" id="email" type="text" placeholder="Digite seu e-mail" />
            </div>
            <div>
              <label class="label" for="password">Senha:</label>
              <div class="div-icon">
                <span class="material-symbols-rounded icon-right"> visibility_off </span>
                <input class="basic-input" id="password" type="password" placeholder="Digite sua senha" />
              </div>
            </div>
            <div>
              <label class="label" for="password">Confirmar senha:</label>
              <div class="div-icon">
                <input
                  class="basic-input input-icon-right"
                  id="confirm-password"
                  type="password"
                  placeholder="Digite sua senha"
                />
                <span class="material-symbols-rounded icon-right"> visibility_off </span>
              </div>
            </div>
          </div>
          <div class="pass-strenght">
            <div class="pass-strenght-item"></div>
            <div class="pass-strenght-item"></div>
            <div class="pass-strenght-item"></div>
            <div class="pass-strenght-item"></div>
          </div>
          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" name="remember-me" id="remember-me" />
              <label class="text" for="remember-me"
                >Aceito os <a class="small-link-primary" href="">Termos de uso</a> e
                <a class="small-link-primary" href="">Privacidade</a></label
              >
            </div>
          </div>
          <button class="btn btn-large primary">Sign Up</button>
        </form>
        <p class="text create-account">Tem uma conta? <a class="small-link-primary" href="sign-in.html">Entre</a></p>
      </div>
    </main>
  </body>
</html>
