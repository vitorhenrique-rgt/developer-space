<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="assets/css/color-scheme.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/dash.css" />
    <title>Developer Space</title>
  </head>
  <body>
    <div className="container">
      <aside className="border">
        <div className="logo">
          <img className="image-logo" src="assets/images/logo.png" alt="" id="logo" />
          <span className="text-logo">DevSpace</span>
        </div>

        <nav>
          <a href=""><span className="material-symbols-rounded">dashboard</span><span className="text">Dashboard</span></a>
          <a href=""
            ><span className="material-symbols-rounded">calendar_month</span><span className="text">Calendário</span></a
          >
          <a href=""><span className="material-symbols-rounded">forum</span><span className="text">Chat</span></a>
          <a href=""><span className="material-symbols-rounded">task_alt</span><span className="text">Tarefas</span></a>
          <a href=""><span className="material-symbols-rounded">glass_cup</span><span className="text">Beber Água</span></a>
        </nav>
      </aside>

      <div className="main-container">
        <header className="border">
          <div className="search">
            <span className="material-symbols-rounded" id="burger_menu">menu</span>
            <div className="div-icon">
              <span className="material-symbols-rounded icon-left">search</span>
              <input className="input-icon-left basic-input" type="text" placeholder="Pesquise aqui..." />
            </div>
          </div>

          <div className="user-info">
            <div className="language" name="" id="">
              <img src="assets/images/brasil.png" alt="" />
              <span value="">Português</span>
              <span className="material-symbols-rounded">keyboard_arrow_down</span>
            </div>
            <span className="material-symbols-rounded">apps</span>
            <span className="material-symbols-rounded">notifications</span>
            <div className="switch-mode">
              <span className="material-symbols-rounded active-mode">light_mode</span>
              <span className="material-symbols-rounded">dark_mode</span>
            </div>
            <img className="avatar" src="assets/images/avatar.png" alt="Imagem de perfil" />
          </div>
        </header>

        <main></main>
      </div>
    </div>
  </body>
  <script src="assets/js/dash.js"></script>
</html>
