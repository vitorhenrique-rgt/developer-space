<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="assets/logo.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="assets/css/color-scheme.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <title>Developer Space | Sign Up</title>
  </head>
  <body>
    <main>
      <div class="container-auth border">
        <h2>Esqueceu sua senha?</h2>
        <form class="form-auth" action="validate-code.html">
          <p class="text">
            Digite o endereço de e-mail que você usou quando criou a conta e enviaremos um código para redefinir sua
            senha
          </p>
          <input class="basic-input" id="email" type="email" placeholder="email@address.com" />
          <button class="btn btn-large primary">Enviar</button>
        </form>
        <a class="small-link-primary text-center" href="sign-in.html">Voltar para o login</a>
      </div>
    </main>
  </body>
